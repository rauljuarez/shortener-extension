<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>TopicFlower URL Shortener options</title>
		<script type="text/javascript" src="scripts/services.js"></script>
		<script type="text/javascript" src="scripts/localstorage.js"></script>
		<script type="text/javascript" src="scripts/keyboard_shortcuts.js"></script>
		<script type="text/javascript" src="scripts/options.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/options.css">
	</head>
	<body>
		<div class="div-main">
			<div id="titleDiv"></div>
			<div style="height: 18px;">
				<span id="preferencesTab" class="tab tab-selected"></span>
				<span id="actionsTab" class="tab tab-unselected"></span>
				<span id="servicesTab" class="tab tab-unselected"></span>
				<span id="shortcutsTab" class="tab tab-unselected"></span>
				<span id="changelogTab" class="tab tab-unselected"></span>
			</div>
			<div id="preferencesDiv" class="tab-selected visible">
				<div style="padding: 13px 6px 13px 6px;">
					<table cellspacing="0" cellpadding="0" style="width:100%;">
						<tr>
							<td class="div-first-preferences bold" style="width:300;" id="automatically_copy_shortened_url"></td>
							<td class="div-first-preferences">
								<input id="autoCopyTrue" name="auto_copy" type="radio" value="true">
								<label for="autoCopyTrue" id="autoCopyTrueLabel"></label>
								<br>
								<input id="autoCopyFalse" name="auto_copy" type="radio" value="false">
								<label for="autoCopyFalse" id="autoCopyFalseLabel"></label>
							</td>
						</tr>				
						<tr>
							<td class="div-preferences bold" style="width:300px;" id="enable_keyboard_shortcuts"></td>
							<td class="div-preferences">
								<input id="shortcutTrue" name="shortcuts_enabled" type="radio" value="true">
								<label for="shortcutTrue" id="shortcutTrueLabel"></label>
								<br>
								<input id="shortcutFalse" name="shortcuts_enabled" type="radio" value="false">
								<label for="shortcutFalse" id="shortcutFalseLabel"></label>
							</td>
						</tr>					
						<tr>
							<td class="div-preferences bold" style="width:300px;" id="enable_context_menu"></td>
							<td class="div-preferences">
								<input id="contextmenuTrue" name="contextmenu_enabled" type="radio" value="true">
								<label for="contextmenuTrue" id="contextmenuTrueLabel"></label>
								<br>
								<input id="contextmenuFalse" name="contextmenu_enabled" type="radio" value="false">
								<label for="contextmenuFalse" id="contextmenuFalseLabel"></label>
							</td>
						</tr>
						<tr>
							<td class="div-preferences bold" style="width:300px;" id="enable_history"></td>
							<td class="div-preferences">
								<input id="historyTrue" name="history_enabled" type="radio" value="true">
								<label for="historyTrue" id="historyTrueLabel"></label>
								<br>
								<input id="historyFalse" name="history_enabled" type="radio" value="false">
								<label for="historyFalse" id="historyFalseLabel"></label>
							</td>
						</tr>
						<tr>
							<td class="div-preferences" style="width:300px;">
								<div class="bold" id="google_url_shortener_access"></div>
								<div style="font-size: 70%;" id="google_url_shortener_access_details"></div>
							</td>
							<td class="div-preferences">
								<input type="button" name="grant" id="grant" value="Grant access" style="width: 150px;" disabled>
								<br>
								<input type="button" name="revoke" id="revoke" value="Revoke access" style="width: 150px;" disabled>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="actionsDiv" class="tab-selected hidden">
				<div style="padding:13px 6px 13px 6px;">			
					<table cellspacing="0" cellpadding="0">
						<tr>
							<td width="23"><input type="checkbox" id="copy"/></td>
							<td width="23"><img src="images/copy.png" width="16"></td>
							<td id="tdCopy"></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="servicesDiv" class="tab-selected hidden">
				<div style="padding: 13px 6px 13px 6px;">			
					<table id="servicesTable" cellspacing="0" cellpadding="0"></table>
				</div>
			</div>
			<div id="shortcutsDiv" class="tab-selected hidden">
				<div style="padding: 13px 6px 13px 6px;">
					<div style="padding: 8px 0px 20px 0px;" >
						<div class="bold" id="pleaseNote"></div>
						<div id="keyboard_shortcuts_warning"></div>
					</div>
					<table id="shortcutsTable" cellspacing="0" cellpadding="0" style="width:100%;">
						<tr>
							<td class="div-preferences" width="200px" id="copyShortcut"></td>
							<td class="div-preferences" width="80%">
								<span id="spancopyShortcut">&nbsp;</span>
								<input id="hiddencopyShortcut" type="hidden" />
							</td>
							<td class="div-preferences">
								<span class="link" id="editCopyShortcut"></span>						
							</td>
							<td class="div-preferences">
								<span class="link" id="deleteCopyShortcut"></span>
							</td>
						</tr>
					</table>
					<div id="trWarning" class="hidden">
						<div class="alert-preferences" id="reload_all_opened_tabs"></div>
					</div>
				</div>
			</div>
			<div id="changelogDiv" class="tab-selected hidden">
				<div style="padding: 13px 6px 13px 6px;">
					
				</div>
			</div>
		</div>
	</body>
</html>
